<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Vue Boolzapp</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font-awesome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>

    <body class="d-flex justify-content-center align-items-center">

        <div id="app" class="big-container d-flex">
            <div class="box-30">
                <div class="user d-flex align-items-center justify-content-between bg-grey">
                    <div class="user-slot d-flex align-items-center">
                        <div class="box-img">
                            <img src="img/avatar_io.jpg" alt="user-img">
                        </div>
                        <div class="user-name">
                            <p>Sofia</p>
                        </div>
                    </div>   

                    <div class="user-icon d-flex align-items-center justify-content-end">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications d-flex align-items-center">
                    <div class="box-img">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="inf-text ps-2">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a> 
                    </div>
                </div>

                <div class="search-bar p-1">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text">
                </div>

                <div class="user-list">
                    <div class="user d-flex align-items-center justify-content-between" v-for="contact in contacts">
                        <div class="user-slot d-flex align-items-center">
                            <div class="box-img">
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="user-img">
                            </div>
                            <div class="user-name">
                                <p>{{contact.name}}</p>
                                <small>Ultimo messaggio inviato</small>
                            </div>
                        </div>    
                        <div class="date text-end">
                            <small>12.00</small>
                        </div>
                    </div>
 
                </div>
            </div>
            
            <div class="box-70 d-flex flex-column">
                <div class="user d-flex align-items-center justify-content-between bg-grey">
                    <div class="user-slot d-flex align-items-center">
                        <div class="box-img">
                            <img src="img/avatar_1.jpg" alt="user-img">
                        </div>
                        <div class="user-name">
                            <p>Michele</p>
                            <small>Ultimo accesso oggi alle 12.00</small>
                        </div>
                    </div>       
                    <div class="user-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat-message"> 
                </div>
                <div class="bar-message d-flex bg-grey">
                    <div><i class="fa-regular fa-face-smile"></i></div>
                    <div class="message-text">
                        <input type="text">
                    </div>
                    <div><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
 
        </div>


        <script src="js/scripts.js"></script>
        
    </body>
</html>
